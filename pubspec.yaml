name: flutter_awesome_reels
description: A powerful, customizable Flutter widget for creating TikTok/Instagram-style vertical video reels with advanced features like caching, analytics, and rich interactions.
version: 0.0.4
homepage: https://github.com/wailashraf71/flutter_awesome_reels
repository: https://github.com/wailashraf71/flutter_awesome_reels
issue_tracker: https://github.com/wailashraf71/flutter_awesome_reels/issues
documentation: https://github.com/wailashraf71/flutter_awesome_reels/wiki

environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.10.0
  visibility_detector: ^0.4.0+2
  get: ^4.7.2
  dio: ^5.9.0
  path_provider: ^2.1.5
  lottie: ^3.3.1

  # Utilities
  share_plus: ^11.0.0
  
  # Platform specific
  wakelock_plus: ^1.3.2
  device_info_plus: ^11.5.0
  iconly: ^1.0.1
  font_awesome_flutter: ^10.9.0
  
  # Network and connectivity
  connectivity_plus: ^6.1.4

  # New dependency
  like_button: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.5.0
  build_runner: ^2.5.0

flutter:
  assets:
    - assets/reel-loading.json
